name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      FORGE_REVISION: 0527eb95ce9c17101b434a0626ba3861836c0a9e

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: Swatinem/rust-cache@v1
      with:
          cache-on-failure: true

    # try to get forge from cache
    - name: Cache forge
      id: cache-forge
      uses: actions/cache@v2
      env:
        cache-name: cache-forge
      with:
        path: ~/.cargo/bin/forge
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ env.FORGE_REVISION }}

    # try to get just from cache
    - name: Cache just
      id: cache-just
      uses: actions/cache@v2
      env:
        cache-name: cache-just
      with:
        path: ~/.cargo/bin/just
        key: ${{ runner.os }}-build-${{ env.cache-name }}

    - name: Install npm dependencies
      run: yarn install

    # if we couldn't get forge from the cache, install it
    - name: Install forge
      if: steps.cache-forge.outputs.cache-hit != 'true'
      run: cargo install --git https://github.com/gakonst/dapptools-rs --rev ${{ env.FORGE_REVISION }} --locked

      # if we couldn't get just from the cache, install it
    - name: Install just
      if: steps.cache-just.outputs.cache-hit != 'true'
      run: cargo install just

    - name: Run linter
      run: yarn lint

    - name: Run tests
      run: yarn turbo-test
      env:
        ALCHEMY_KEY: ${{ secrets.ALCHEMY_KEY }}
        MNEMONIC: ${{ secrets.MNEMONIC }}

    - name: Run deploy scripts on a local mainnet fork
      run: cd pkg/deployments; yarn deploy:hardhat-fork:prod
      env:
        ALCHEMY_KEY: ${{ secrets.ALCHEMY_KEY }}
        MNEMONIC: ${{ secrets.MNEMONIC }}

    - name: Generate gas snapshot
      run: yarn gas-snapshot
      env:
        ALCHEMY_KEY: ${{ secrets.ALCHEMY_KEY }}
        MNEMONIC: ${{ secrets.MNEMONIC }}

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: '[ci] gas snapshot'
        branch: ${{ github.head_ref }}
        push_options: --force
        file_pattern: gas-snapshots/*
